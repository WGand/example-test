<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cards with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .busyness-normal {
            transition: transform 0.3s ease, background-color 0.3s ease;
            background-color: white;
        }
        .busyness-normal:hover {
            transform: scale(1.02);
            background-color: rgba(0, 0, 0, 0.1);
        }
        .busyness-imagen {
            width: 100%;
            height: auto;
        }
        .busyness-imagen-small {
            width: 50%;
            height: 50%;
        }
        .busyness-imagen-large {
            transform: scale(1.6);
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        <a href="#" class="block w-full h-[600px] bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 busyness-normal">
            <div class="h-1/3 flex justify-center items-center">
                <img alt="Logo 1" class="busyness-imagen img-responsive" src="files/marca/logo_normal1.png">
            </div>
            <div class="h-2/3 flex justify-center items-center">
                <img alt="Logo 1" class="busyness-imagen img-responsive" src="files/marca/logo_grande1.png">
            </div>
        </a>
        <a href="#" class="block w-full h-[600px] bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 busyness-normal">
            <div class="h-1/3 flex justify-center items-center">
                <img alt="Logo 2" class="busyness-imagen img-responsive" src="files/marca/logo_normal2.png">
            </div>
            <div class="h-2/3 flex justify-center items-center">
                <img alt="Logo 2" class="busyness-imagen img-responsive" src="files/marca/harina%20blanca%20220x230.png">
            </div>
        </a>
        <a href="#" class="block w-full h-[600px] bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 busyness-normal">
            <div class="h-1/3 flex justify-center items-center">
                <img alt="Logo 3" class="busyness-imagen img-responsive" src="files/marca/logo_normal3.png">
            </div>
            <div class="h-2/3 flex justify-center items-center">
                <img alt="Logo 3" class="busyness-imagen img-responsive" src="files/marca/logo_grande3.png">
            </div>
        </a>
        <a href="#" class="block w-full h-[600px] bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 busyness-normal">
            <div class="h-1/3 flex justify-center items-center">
                <img alt="Logo 4" class="busyness-imagen img-responsive busyness-imagen-small" src="files/marca/logo_normal4.png">
            </div>
            <div class="h-2/3 flex justify-center items-center">
                <img alt="Logo 4" class="busyness-imagen img-responsive busyness-imagen-large" src="files/marca/logo_grande4.png">
            </div>
        </a>
    </div>
</div>
</body>
</html>
